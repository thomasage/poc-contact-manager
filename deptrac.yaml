deptrac:
  paths:
    - ./src
  layers:
    - name: Application
      collectors:
        - type: directory
          value: .*/Application/.*
    - name: Domain
      collectors:
        - type: directory
          value: .*/Domain/.*
    - name: Infrastructure
      collectors:
        - type: directory
          value: .*/Infrastructure/.*
    - name: Shared
      collectors:
        - type: directory
          value: Shared/.*
    - name: Vendor
      collectors:
        - type: className
          value: Symfony\\.*
        - type: className
          value: Twig\\.*
  ruleset:
    Application:
      - Domain
      - Shared
    Domain:
      - Shared
    Infrastructure:
      - Application
      - Domain
      - Vendor
    Shared: ~
